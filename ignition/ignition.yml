variant: fcos
version: 1.6.0

passwd:
  users:
    - name: red
      ssh_authorized_keys:
        - ssh-rsa  red@spawnpoint
      shell: /bin/bash
      groups:
        - wheel

systemd:
  units:
    # Stolen from https://github.com/ublue-os/ucore/blob/main/examples/ucore-autorebase.butane#L15
    - name: coreos-unsigned-autorebase.service
      enabled: true
      contents_local: configs/autorebase/unsigned.service
    # Stolen from https://github.com/ublue-os/ucore/blob/main/examples/ucore-autorebase.butane#L33
    - name: coreos-signed-autorebase.service
      enabled: true
      contents_local: configs/autorebase/unsigned.service

    # Incus related stuff
    - name: incus.service
      enabled: true
    - name: incus-init.service
      enabled: true
      contents_local: configs/incus/init.service

storage:
  files:
    - path: /etc/incus/incus-conf.yml
      contents:
        local: configs/incus/config.yml
